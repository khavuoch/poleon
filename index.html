<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <div class="wrapper">
        <h1>Enter Information</h1>
        <div class="inputs-section">
            <select class="form-select" name="year" id="year"><option value="-1" selected>Select Year</option></select>
            <select class="form-select" name="month" id="month"><option value="-1" selected>Select Month</option></select>
            <select class="form-select" name="day" id="day"><option value="-1" selected>Select Day</option></select>
            <button id="submitBtn" type="submit" class="btn btn-primary" onclick="onSumit()">Submit</button>
        </div>
        <div class="result-section"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
